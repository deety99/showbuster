<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blockbuster Movie Rentals</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0033cc; /* Blue background */
            color: #fff;
            margin: 0;
            padding: 0;
        }

        header {
            text-align: center;
            background-color: #ffcc00; /* Yellow header */
            padding: 20px;
        }

        header img {
            width: 200px; /* Adjust the width as needed */
            height: auto; /* Maintain aspect ratio */
        }

        nav {
            background-color: #ffcc00; /* Yellow navigation */
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }

        nav li {
            margin: 10px;
        }

        nav a {
            text-decoration: none;
            color: #0033cc; /* Blue navigation text */
            font-weight: bold;
        }

        main {
            padding: 20px;
        }

        .featured-movies {
            background-color: #0033cc; /* Blue featured movies */
            padding: 20px;
        }

        .movie-posters {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }

        .movie-poster {
            text-decoration: none;
            border: 2px solid transparent; /* Initially, a transparent border */
            transition: border-color 0.3s ease-in-out;
            margin: 10px;
        }

        .movie-poster img {
            max-width: 100%; /* Ensure images don't exceed their container */
            width: 150px; /* Adjust the width for smaller posters */
            height: auto; /* Maintain aspect ratio */
        }

        /* Highlight the border on hover */
        .movie-poster:hover {
            border-color: #ffcc00; /* Yellow border color on hover */
        }

        .movie-categories {
            background-color: #0033cc; /* Blue movie categories */
            padding: 20px;
        }

        footer {
            background-color: #ffcc00; /* Yellow footer */
            text-align: center;
            padding: 10px;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/46/Blockbuster_logo.svg/2560px-Blockbuster_logo.svg.png" alt="Blockbuster Logo">
        <h1>Welcome to Blockbuster Movie Rentals</h1>
    </header>

    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Movies</a></li>
            <li><a href="#">New Releases</a></li>
            <li><a href="#">Top Picks</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <main>
        <section class="featured-movies">
            <h2>Featured Movies</h2>
            <div class="movie-posters">
                <a href="#" class="movie-poster">
                    <img src="movie1.jpg" alt="Movie 1">
                </a>
                <a href="#" class="movie-poster">
                    <img src="movie2.jpg" alt="Movie 2">
                </a>
                <!-- Add more movie posters as needed -->
            </div>
        </section>

        <section class="movie-categories">
            <h2>Movie Categories</h2>
            <!-- Add movie categories here -->
        </section>
    </main>

    <footer>
        <p>&copy; 1990s Blockbuster Movie Rentals</p>
    </footer>
</body>
</html>
